<!-- projects.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Projects</title>
  <style>
    /* Add some basic styling to the projects page */
    .projects {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .project {
      width: 30%;
      margin: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .project-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .project-info {
      padding: 20px;
    }

    .project-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 14px;
      color: #666;
    }

    /* Make the projects page responsive */
    @media (max-width: 768px) {
      .projects {
        flex-direction: column;
      }
      .project {
        width: 80%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div class="projects">
    <div class="project">
      <img src="project1.jpg" alt="Project 1" class="project-image">
      <div class="project-info">
        <h2 class="project-title">Project 1: Todo List App</h2>
        <p class="project-description">A simple todo list app built with React and Firebase.</p>
      </div>
    </div>
    <div class="project">
      <img src="project2.jpg" alt="Project 2" class="project-image">
      <div class="project-info">
        <h2 class="project-title">Project 2: Weather App</h2>
        <p class="project-description">A weather app built with Angular and OpenWeatherMap API.</p>
      </div>
    </div>
    <div class="project">
      <img src="project3.jpg" alt="Project 3" class="project-image">
      <div class="project-info">
        <h2 class="project-title">Project 3: Chatbot</h2>
        <p class="project-description">A chatbot built with Node.js and Dialogflow.</p>
      </div>
    </div>
    <!-- Add more projects here -->
  </div>
</body>
</html>
